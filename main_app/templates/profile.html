{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h1>{{ username }}'s Tasks and Transactions</h1>

    {% for task in tasks %}
        <a href="/tasks/{{ task.id }}">
            <h3>{{ task.name }}</h3>
        </a>

    {% endfor %}

{% endblock %}
