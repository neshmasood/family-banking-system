{% extends 'base.html' %}
{% load static %}

{% block title %}
{username}'s Profile
{% endblock %}

{% block content %}

    <h1>{{ username }}'s Tasks and Transactions</h1>

    {% for user in users %}
        <a href="/users/{{ user.id }}">
            <h3>{{ user.user.name }}</h3>
        </a>

    {% endfor %}

{% endblock %}
