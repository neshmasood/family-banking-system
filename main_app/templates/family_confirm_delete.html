{% extends 'base.html' %}

{% block content %}

    <h4>Remove a family member from your account.</h4>
    <p>Are you sure you want to remove "{{member_name}}" from your account?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes!"/>
        <a href="{% url 'family_detail' family.pk %}">Cancel</a>
    </form>

{% endblock %}
